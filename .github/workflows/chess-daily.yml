name: Chess âžœ TickTick
on:
  schedule:        # roda a cada 30 min
    - cron: '*/30 * * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node scripts/chess-to-tick.js
        env:
          USER: getsomewolf
          TICKTICK_TOKEN: ${{ secrets.TICKTICK_TOKEN }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          TICKTICK_TASK_ID: ${{ secrets.TICKTICK_TASK_ID }}

